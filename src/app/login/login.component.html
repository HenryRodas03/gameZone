<div class="body">
    

<div class="loginContainer">
  
  <div >
    <form [formGroup]="validatorForm" class="sign-in">
        <img src="../../assets/loginImgs/logo.png" class="loginImg">
        <h1 class="titles">Bienvenido</h1>
        <div class="mb-3">
          <input [class.is-invalid]="formcontrols.correo.touched && formcontrols.correo.errors" formControlName="correo" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
          <div id="validationServerEmailFeedback" class="invalid-feedback">
            Correo invalido
          </div>
        </div>
        <div class="mb-3">
          <input [class.is-invalid]="formcontrols.contrasena.errors && formcontrols.contrasena.touched" formControlName="contrasena" type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
          <div id="validationServerUsernameFeedback" class="invalid-feedback">
            La contraseña tiene un minimo de 8 caracteres
          </div>
        </div>
        <button (click)="validation()" class="btn" >Ingresar</button>
        
      </form>
  </div>
</div>

</div>
